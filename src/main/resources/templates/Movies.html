<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   
    <title>Movies</title>
</head>
<body>
    <div th:replace="fragments/fragments :: button('/', 'Home')"></div>
    <div th:replace="fragments/fragments :: button('/songs', 'Songs')"></div>
    <div th:replace="fragments/fragments :: button('/movies', 'Movie')"></div>
    <h1>Pagina movies</span></h1>
    <h1>Best Movies</h1>
    <ul>
        <!-- Itera sulla lista di oggetti Movie passata nel model -->
        <li th:each="movie : ${movies}">
            <!-- Visualizza il titolo di ciascun film come link da usare poi nella pagina dettaglio-->
            <a th:href="@{'/movies/' + ${movie.id}}" th:text="${movie.titolo}"></a>
        </li>
    </ul>
    
</body>
</html>
