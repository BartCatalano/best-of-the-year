<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   
    <title>Songs</title>
</head>
<body>
    <div th:replace="fragments/fragments :: button('/', 'Home')"></div>
    <div th:replace="fragments/fragments :: button('/songs', 'Songs')"></div>
    <div th:replace="fragments/fragments :: button('/movies', 'Movie')"></div>
    <h1>Pagina Songs</h1>
    <h2>Best Songs</h2>

    <ul>
        <!-- Itera sulla lista di oggetti Movie passata nel model -->
        <li th:each="song : ${songs}">
            <!-- Visualizza il titolo di ciascun film come un link da usare poi per la pagina dettaglio-->
            <a th:href="@{'/songs/' + ${song.id}}" th:text="${song.titolo}"></a>
        </li>
    </ul>
    
</body>
</html>
